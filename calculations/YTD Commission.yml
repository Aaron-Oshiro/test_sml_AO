unique_name: YTD Commission
object_type: metric_calc
label: YTD Commission
description: >-
  The YTD amount of Commission as of a month end financial close; YTD amounts
  should be used when reviewing results as of a Calendar Period.
expression: >-
  0 /*IF ( [ITD Control] = "C", CALCULATE ( [Commission], DATESBETWEEN (
  'Calendar Period'[DatePK], STARTOFYEAR ( 'Calendar Period'[DatePK] ), LASTDATE
  ( 'Calendar Period'[DatePK] ) ) ), BLANK () ) TODO: Update with valid MDX
  expression*/
format: \$#,0;(\$#,0);\$#,0
