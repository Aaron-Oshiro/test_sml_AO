label: Sales_price_promotion
expression: >-
  SUM(([Measures].[SS_EXT_SALES_PRICE]), ([store_sales].MEMBERS,
  [promotion].CURRENTMEMBER.PROPERTIES("P_PROMO_SK") =
  MAX([promotion].MEMBERS.PROPERTIES("P_PROMO_SK")))) /* TODO: Converted from
  DAX To MDX using AI - please validate. Original DAX: CALCULATE(
  SUM(store_sales[SS_EXT_SALES_PRICE]), FILTER( store_sales,
  RELATED(promotion[P_PROMO_SK]) = MAX(promotion[P_PROMO_SK]) ) ) */
