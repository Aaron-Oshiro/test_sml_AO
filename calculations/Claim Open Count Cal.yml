unique_name: Claim Open Count Cal
object_type: metric_calc
label: Claim Open Count Cal
description: >-
  For SSRS Reports - Number of claims open at the END of the selected CALENDAR
  period
expression: >-
  0 /*if ( MINX( VALUES( 'Calendar Period'[Cal Month] ), 'Calendar Period'[Cal
  Month] ) > [MaxIBNRAsOfMt], BLANK(), CALCULATE( DISTINCTCOUNT( 'Claim
  Attributes'[Claim Number] ), FILTER( 'Claim Attributes', VALUE( 'Claim
  Attributes'[Closing Month] ) > MAXX( Filter( VALUES('Calendar Period'[Cal
  Month]), 'Calendar Period'[Cal Month] <= [MaxIBNRAsOfMt]), 'Calendar
  Period'[Cal Month] ) && 'Claim Attributes'[Arising Month] <= MAXX( Filter(
  VALUES('Calendar Period'[Cal Month]), 'Calendar Period'[Cal Month] <=
  [MaxIBNRAsOfMt]), 'Calendar Period'[Cal Month] ) && CALCULATE( COUNTROWS(
  'Loss Measures'), Filter( ALL('Calendar Period'), 'Calendar Period'[Cal Month]
  <= MAXX( VALUES( 'Calendar Period'[Cal Month] ), 'Calendar Period'[Cal Month]
  ) && 'Calendar Period'[Cal Month] <= [MaxIBNRAsOfMt] ) ) > 0 ) ) ) TODO:
  Update with valid MDX expression*/
format: '#,0'
