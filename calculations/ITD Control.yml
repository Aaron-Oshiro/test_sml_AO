unique_name: ITD Control
object_type: metric_calc
label: ITD Control
description: >-
  { C | Q | Y | blank } Determines how (or if) ITD calculations are performed
  for the current context. C - by calendar, Q - by quarterly development, Y - by
  yearly development, blank - no calculation.
expression: >-
