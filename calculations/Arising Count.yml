unique_name: Arising Count
object_type: metric_calc
label: Arising Count
description: >-
  Number of claims arising in the time period selected (either calendar or
  development).Counts are done at the 11 position claim number level.
expression: >-
  0 /*if ( MINX( VALUES( 'Calendar Period'[Cal Month] ), 'Calendar Period'[Cal
  Month] ) > [MaxIBNRAsOfMt], BLANK(), CALCULATE( DISTINCTCOUNT( 'Claim
  Attributes'[Claim Number] ), FILTER( 'Claim Attributes', CALCULATE( COUNTROWS(
  'Loss Measures'), FILTER( VALUES( 'Calendar Period'[Cal Month] ), 'Calendar
  Period'[Cal Month] <= [MaxIBNRAsOfMt] ), 'Loss Measures'[Arising] = "Arising"
  ) > 0 ) ) ) TODO: Update with valid MDX expression*/
folder: Claim Count
format: '#,0'
