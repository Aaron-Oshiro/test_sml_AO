unique_name: ITD AAO Paid LR
object_type: metric_calc
label: ITD AAO Paid LR
description: >-
  Ratio [AAO Paid]/[ITD Earned Premium] %. Ignores filtering by [Amount Subtype]
  or [Loss/DCC Indr] to always return AAO. ITD calculation depends on usage; If
  sliced by calendar, then ITD by calendar; If by quarterly development then ITD
  by quarterly development; If by month or year development then by monthly
  development. For Earned Premium, development filters and Cat filters (except
  CAT Year) are ignored.
expression: >-
  0 /*CALCULATE ( [ITDCaseIncurredLRBase], ALL ( 'Amount Measure' ), 'Amount
  Measure'[Case Incurred Category] = "AAO Paid" ) TODO: Update with valid MDX
  expression*/
folder: Loss Ratio
format: 0.0%;-0.0%;0.0%
