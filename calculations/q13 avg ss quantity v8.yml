  100 && store_sales[SS_SALES_PRICE] <= 150 && ( (store_sales[SS_NET_PROFIT] >=
  100 && store_sales[SS_NET_PROFIT] <= 150) || (store_sales[SS_NET_PROFIT] > 150
  && store_sales[SS_NET_PROFIT] <= 200) || (store_sales[SS_NET_PROFIT] > 200 &&
  store_sales[SS_NET_PROFIT] <= 250) || (store_sales[SS_NET_PROFIT] > 250 &&
