unique_name: ITD IBNR Chg
object_type: metric_calc
label: ITD IBNR Chg
description: >-
  The IBNR Loss and DCC reserve amount as of a month end financial close; also
  the total inception to date amount of IBNR Chg on claims as of a month end
  financial close; ITD amounts should be used with either Calendar Period or
  Development Point attributes
expression: >-
  0 /*SWITCH ( [ITD Control], "C", CALCULATE ( [IBNRBase], DATESBETWEEN (
  'Calendar Period'[DatePK], BLANK (), LASTDATE ( 'Calendar Period'[DatePK] ) )
  ), "Q", CALCULATE ( [IBNRBase], FILTER ( ALL ( 'Development Point' ),
  'Development Point'[Ordqtr1] <= MAXX ( VALUES ( 'Development Point'[Ordqtr1]
  ), 'Development Point'[Ordqtr1] ) ) ), "Y", CALCULATE ( [IBNRBase], FILTER (
  ALL ( 'Development Point' ), 'Development Point'[OrdMonth] <= MAXX ( VALUES (
  'Development Point'[OrdMonth] ), 'Development Point'[OrdMonth] ) ) ), "RQ",
  BLANK (), "RY", BLANK () ) TODO: Update with valid MDX expression*/
format: \$#,0;(\$#,0);\$#,0
