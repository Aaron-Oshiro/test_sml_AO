unique_name: EarnedPremForLRCalWins
object_type: metric_calc
label: EarnedPremForLRCalWins
description: >-
  Earned premium for Loss Ratio calculation. If filtered by both calendar and
  exposure, the Exposure filter is ignored, so premium returned is by calendar.
expression: >-
  0 /*IF ( ISCROSSFILTERED ( 'Calendar Period'[Cal Month] ), CALCULATE ( SUM (
  Premium[Premium_Amt] ), ALLEXCEPT ( 'Amount Measure', 'Amount Measure'[Total]
  ), 'Amount Measure'[Total] = "Earned Premium", FILTER ( ALL( 'Exposure
  Period'), CONTAINS ( VALUES ( 'Calendar Period'[Cal Month] ), 'Calendar
  Period'[Cal Month], 'Exposure Period'[Exposure Month] ) && 'Exposure
  Period'[Exposure Month] <= [MaxAcctMt] && 'Exposure Period'[Exposure Month] <=
  [MaxIBNRAsOfMt] ), ALLEXCEPT ( CAT, CAT[Exposure YEAR] ) ), CALCULATE ( SUM (
  Premium[Premium_Amt] ), ALLEXCEPT ( 'Amount Measure', 'Amount Measure'[Total]
  ), 'Amount Measure'[Total] = "Earned Premium", FILTER ( 'Exposure Period',
  'Exposure Period'[Exposure Month] <= [MaxAcctMt] && 'Exposure Period'[Exposure
  Month] <= [MaxIBNRAsOfMt] ), ALLEXCEPT ( CAT, CAT[Exposure YEAR] ) ) ) TODO:
  Update with valid MDX expression*/
format: \$#,0;(\$#,0);\$#,0
is_hidden: true
