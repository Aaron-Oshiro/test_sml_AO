unique_name: Morning_Time_Tier
object_type: metric_calc
label: Morning_Time_Tier
expression: >-
  CASE 
      WHEN ([dimension_Time_DIM].[T_HOUR].CurrentMember.Member_Value = 8 AND [dimension_Time_DIM].[T_MINUTE].CurrentMember.Member_Value >= 30) THEN "08:30 to 09:00"
      WHEN ([dimension_Time_DIM].[T_HOUR].CurrentMember.Member_Value = 9 AND [dimension_Time_DIM].[T_MINUTE].CurrentMember.Member_Value < 30) THEN "09:00 to 09:30"
      WHEN ([dimension_Time_DIM].[T_HOUR].CurrentMember.Member_Value = 9 AND [dimension_Time_DIM].[T_MINUTE].CurrentMember.Member_Value >= 30) THEN "09:30 to 10:00"
      WHEN ([dimension_Time_DIM].[T_HOUR].CurrentMember.Member_Value = 10 AND [dimension_Time_DIM].[T_MINUTE].CurrentMember.Member_Value < 30) THEN "10:00 to 10:30"
      WHEN ([dimension_Time_DIM].[T_HOUR].CurrentMember.Member_Value = 10 AND [dimension_Time_DIM].[T_MINUTE].CurrentMember.Member_Value >= 30) THEN "10:30 to 11:00"
      WHEN ([dimension_Time_DIM].[T_HOUR].CurrentMember.Member_Value = 11 AND [dimension_Time_DIM].[T_MINUTE].CurrentMember.Member_Value < 30) THEN "11:00 to 11:30"
      WHEN ([dimension_Time_DIM].[T_HOUR].CurrentMember.Member_Value = 11 AND [dimension_Time_DIM].[T_MINUTE].CurrentMember.Member_Value >= 30) THEN "11:30 to 12:00"
      WHEN ([dimension_Time_DIM].[T_HOUR].CurrentMember.Member_Value = 12 AND [dimension_Time_DIM].[T_MINUTE].CurrentMember.Member_Value < 30) THEN "12:00 to 12:30"
      ELSE "Other"
