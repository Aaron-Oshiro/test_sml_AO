unique_name: Loss Ratio
object_type: metric_calc
label: Loss Ratio
description: >-
  Provides the ratio [Loss]/[Earned Premium] %. [Loss] is depending on the
  selection on [Amount Hierarchy]. The Earned Premium is calculated for the
  selected exposure or calendar period, before [As Of Month] and [Max calendar
  month]. For Earned Premium, development filters and Cat filters (except CAT
  Year) are ignored.
expression: >-
  0 /*DIVIDE ( [IBNRBase] + [Case Incurred Incl AAO], CALCULATE (
  [EarnedPremForLR], ALL ( 'Development Point' ), ALL ( 'Report Development
  Point' ) ) ) TODO: Update with valid MDX expression*/
folder: Loss Ratio
format: 0.0%;-0.0%;0.0%
