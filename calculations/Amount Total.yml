unique_name: Amount Total
object_type: metric_calc
label: Amount Total
description: >-
  Amounts (Premium, Commission, Loss, IBNR, etc.) related to the attributes
  selected from "Amounts Measure/Amounts Hierarchy". If no attribute from amount
  hierarchy is selected, displays total incurred.
expression: >-
  0 /*if( CALCULATE( COUNTROWS( VALUES('Amount Measure'[Total] ) ) ) <> 1,
  [IBNRBase] + [Case Incurred Incl AAO], 'Premium'[PremiumBase] + [IBNRBase] +
  [Case Incurred Incl AAO] ) TODO: Update with valid MDX expression*/
format: \$#,0;(\$#,0);\$#,0
