unique_name: CM Business Plan (ELM)
object_type: metric_calc
label: CM Business Plan (ELM)
expression: >-
  WITH 

  MEMBER [Measures].[CM_Business_Plan_Revenue] AS 
      [Measures].[ELM - Total Revenue] / [Measures].[HasOneCurrencyBusinessPlan]
  MEMBER [Measures].[CM_Business_Plan_BMcD_Raw_Labor] AS 
      [Measures].[ELM - Project Labor] / [Measures].[HasOneCurrencyBusinessPlan]
  MEMBER [Measures].[CM_Business_Plan_Direct_Expense] AS 
      [Measures].[ELM - Direct Expense] / [Measures].[HasOneCurrencyBusinessPlan]
  MEMBER [Measures].[Result] AS 
      ([Measures].[CM_Business_Plan_Revenue] - [Measures].[CM_Business_Plan_Direct_Expense]) / [Measures].[CM_Business_Plan_BMcD_Raw_Labor]
  SELECT 
      [Measures].[Result] ON COLUMNS
  FROM [Cube] /* TODO: Converted from DAX To MDX using AI - please validate.
  Original DAX: var CM_Business_Plan_Revenue = DIVIDE(Sum('Business Plans and
  Adjustments'[ELM - Total Revenue]), [HasOneCurrencyBusinessPlan]) var
  CM_Business_Plan_BMcD_Raw_Labor = DIVIDE(Sum('Business Plans and
  Adjustments'[ELM - Project Labor]), [HasOneCurrencyBusinessPlan]) var
  CM_Business_Plan_Direct_Expense = DIVIDE(Sum('Business Plans and
  Adjustments'[ELM - Direct Expense]), [HasOneCurrencyBusinessPlan]) return
  DIVIDE((CM_Business_Plan_Revenue - CM_Business_Plan_Direct_Expense),
  CM_Business_Plan_BMcD_Raw_Labor) */
format: '#,0.00'
