unique_name: ITD Closed Count
object_type: metric_calc
label: ITD Closed Count
description: >-
  Inception to date Closed count. ITD should be used when looking at exposure
  periods in a triangle or over calendar periods; or point in time views of an
  exposure period(s).Counts are done at the 11 position claim number level.
expression: >-
  0 /*SWITCH ( [ITD Control], "C", CALCULATE ( [Closed Count], DATESBETWEEN (
  'Calendar Period'[DatePK], BLANK (), LASTDATE ( 'Calendar Period'[DatePK] ) )
  ), "Q", CALCULATE ( [Closed Count], FILTER ( ALL ( 'Development Point' ),
  'Development Point'[Ordqtr1] <= MAXX ( VALUES ( 'Development Point'[Ordqtr1]
  ), 'Development Point'[Ordqtr1] ) ) ), "Y", CALCULATE ( [Closed Count], FILTER
  ( ALL ( 'Development Point' ), 'Development Point'[OrdMonth] <= MAXX ( VALUES
  ( 'Development Point'[OrdMonth] ), 'Development Point'[OrdMonth] ) ) ), "RQ",
  CALCULATE ( [Closed Count], FILTER ( ALL ( 'Report Development Point' ),
  'Report Development Point'[Ordqtr1] <= MAXX ( VALUES ( 'Report Development
  Point'[Ordqtr1] ), 'Report Development Point'[Ordqtr1] ) ) ), "RY", CALCULATE
  ( [Closed Count], FILTER ( ALL ( 'Report Development Point' ), 'Report
  Development Point'[OrdMonth] <= MAXX ( VALUES ( 'Report Development
  Point'[OrdMonth] ), 'Report Development Point'[OrdMonth] ) ) ) ) TODO: Update
