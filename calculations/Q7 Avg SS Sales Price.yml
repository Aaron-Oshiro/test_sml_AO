unique_name: Q7 Avg SS Sales Price
object_type: metric_calc
label: Q7 Avg SS Sales Price
expression: >-
  AVG([Measures].[SS_SALES_PRICE]) DIMENSION PROPERTIES MEMBER_CAPTION ON 0 FROM
  [Cube] WHERE ([promotion].[P_CHANNEL_EMAIL].&[N] OR
  [promotion].[P_CHANNEL_EVENT].&[N]) /* TODO: Converted from DAX To MDX using
  AI - please validate. Original DAX: CALCULATE(
  AVERAGE(store_sales[SS_SALES_PRICE]), promotion[P_CHANNEL_EMAIL]="N" ||
  promotion[P_CHANNEL_EVENT]="N" ) */
