unique_name: ITD Case Resv Chg LR
object_type: metric_calc
label: ITD Case Resv Chg LR
description: >-
  Ratio [ITD Case Resv Chg]/[ITD Earned Premium] %. May be filtered further by
  [Amount Subtype] or [Loss/DCC Indr] to return just {Indemnity, Medical,
  Salvage/Subr, or DCC} . ITD calculation depends on usage; If sliced by
  calendar, then ITD by calendar; If by quarterly development then ITD by
  quarterly development; If by month or year development then by monthly
  development. For Earned Premium, development filters and Cat filters (except
  CAT Year) are ignored.
expression: >-
  0 /*CALCULATE ( [ITDCaseIncurredLRBase], ALLEXCEPT ( 'Amount Measure', 'Amount
  Measure'[Amount Subtype], 'Amount Measure'[Loss/DCC Indr], 'Amount
  Measure'[Amount Detail] ), 'Amount Measure'[Case Incurred Category] = "Case
  Resv Chg" ) TODO: Update with valid MDX expression*/
folder: Loss Ratio
format: 0.0%;-0.0%;0.0%
