unique_name: Sales Price Variance
object_type: metric_calc
label: Sales Price Variance
expression: >-
  IIF(([Measures].[SS_SALES_PRICE] - [Measures].[avg_quarter_sales_price]) < 0,
  (-1 * ([Measures].[SS_SALES_PRICE] - [Measures].[avg_quarter_sales_price])) /
  [Measures].[avg_quarter_sales_price], ([Measures].[SS_SALES_PRICE] -
  [Measures].[avg_quarter_sales_price]) / [Measures].[avg_quarter_sales_price])
