unique_name: Commission Ratio Cal
object_type: metric_calc
label: Commission Ratio Cal
description: >-
  Provides the ratio [Commission]/[Written Premium] %.  The Written Premium is
  calculated for the selected CALENDAR period, before [As Of Month] and [Max
  calendar month]. No is Cat filter is considered. CANNOT be used for
  development triangles.
expression: >-
  0 /*CALCULATE( DIVIDE ( 'Premium'[Commission], [CalWrittenPremiumForRatio] ),
  'Amount Measure'[Amount Subtype] = "Commission" ) TODO: Update with valid MDX
  expression*/
format: 0.0%;-0.0%;0.0%
