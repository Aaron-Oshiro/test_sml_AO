sql: >-
  SELECT DISTINCT Projects.ProjectID AS ProjectID , Projects.[Project Number] ,
  Projects.[Project Name] , Projects.[Project Number and Name] , case
  Projects.[Operating Unit] when 'BMCD US' then 'BMUS-USD' when 'BMCD Canada'
  then 'BMCanada-CAD' else Projects.[Operating Unit] end [Business Unit] ,
  Projects.[Operating Unit] , Projects.[Client Name] AS [Client] ,
  Projects.[Client Number] , Projects.[Owner Name] [End Client] ,
  Projects.[Owner Number] , Projects.[Contract Group Number] as [Contract Group]
  , Projects.[Project Description] , Projects.[Project Manager Name] [Project
  Manager] , Projects.[Project Manager Company] , Projects.[Project Manager
  Global Practice] , Projects.[Project Manager Office Location] ,
  Projects.[Project Manager Department] , Projects.[Project Manager
  Organization] , Projects.[Project Manager Email] , Projects.[Project Manager
  Employee Number] ProjectManagerEmployeeNumber , Projects.[Obsolete Project
  Market] AS [Project Market] , Projects.[Obsolete Project Submarket] AS
  [Project Submarket] , Projects.[Project Status] , Projects.[Project Type] ,
  Projects.[Project Owning Company] , Projects.[Project Owning Global Practice]
  , Projects.[Project Owning Office Location] , Projects.[Project Owning
  Department] , Projects.[Project Owning Business Line] , Projects.[Project
  Start Date] , Projects.[Project Start Month Year] , Projects.[Project Start
  Month Year Sort] , Projects.[Project Start Year] , Projects.[Project End Date]
  , Projects.[Project End Month Year] , Projects.[Project End Month Year Sort] ,
  Projects.[Project End Year] , Projects.[Project Billing Level] AS [Billing
  Level] , Projects.[Legacy Project Flag] , Projects.[Project Number] + '-' +
  Projects.[Project Name] + ' (' + People.[Person Current Last Name] + ')' AS
  [Project] , Projects.[Project Key Members List] , Projects.[Intercompany
  Project Flag] , Projects.[Intercompany Group Number] , Projects.[Intercompany
  Group Number and Description] , Projects.[Intercompany Primary Project Flag] ,
  Projects.[Project Role Category] FROM Model_Common.dbo.Projects_West_lite
  Projects left join Model_Common.dbo.People on People.PersonID =
  Projects.[Project Manager Person ID] where Projects.[Project Status] <>
  'PERMANENTLY CLOSED' and Projects.[Project Direct Flag] = 'Y' union all SELECT
  DISTINCT Projects.ProjectID AS ProjectID , Projects.[Project Number] ,
  Projects.[Project Name] , Projects.[Project Number and Name] , case
  Projects.[Operating Unit] when 'BMCD US' then 'BMUS-USD' when 'BMCD Canada'
  then 'BMCanada-CAD' else Projects.[Operating Unit] end [Business Unit] ,
  Projects.[Operating Unit] , Projects.[Client Name] AS [Client] ,
  Projects.[Client Number] , Projects.[Owner Name] [End Client] ,
  Projects.[Owner Number] , Projects.[Contract Group Number] as [Contract Group]
  , Projects.[Project Description] , Projects.[Project Manager Name] [Project
  Manager] , Projects.[Project Manager Company] , Projects.[Project Manager
  Global Practice] , Projects.[Project Manager Office Location] ,
  Projects.[Project Manager Department] , Projects.[Project Manager
  Organization] , Projects.[Project Manager Email] , Projects.[Project Manager
  Employee Number] ProjectManagerEmployeeNumber , Projects.[Obsolete Project
  Market] AS [Project Market] , Projects.[Obsolete Project Submarket] AS
  [Project Submarket] , Projects.[Project Status] , Projects.[Project Type] ,
  Projects.[Project Owning Company] , Projects.[Project Owning Global Practice]
  , Projects.[Project Owning Office Location] , Projects.[Project Owning
  Department] , Projects.[Project Owning Business Line] , Projects.[Project
  Start Date] , Projects.[Project Start Month Year] , Projects.[Project Start
  Month Year Sort] , Projects.[Project Start Year] , Projects.[Project End Date]
  , Projects.[Project End Month Year] , Projects.[Project End Month Year Sort] ,
  Projects.[Project End Year] , Projects.[Project Billing Level] AS [Billing
  Level] , Projects.[Legacy Project Flag] , Projects.[Project Number] + '-' +
  Projects.[Project Name] + ' (' + People.[Person Current Last Name] + ')' AS
  [Project] , Projects.[Project Key Members List] , Projects.[Intercompany
  Project Flag] , Projects.[Intercompany Group Number] , Projects.[Intercompany
  Group Number and Description] , Projects.[Intercompany Primary Project Flag] ,
  Projects.[Project Role Category] FROM Model_Common.dbo.Projects_East_lite
  Projects left join Model_Common.dbo.People on People.PersonID =
  Projects.[Project Manager Person ID] where Projects.[Project Status] <>
  'PERMANENTLY CLOSED' and Projects.[Project Direct Flag] = 'Y'
