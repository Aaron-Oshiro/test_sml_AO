unique_name: dimension_Development_Point
object_type: dimension
label: Development Point
description: >-
  Development Point - Attributes related to a key which is based on the
  relationship between exposure (accident) period and accounting period.
  Attributes are used for triangles and reporting.
hierarchies:
  - unique_name: Development_Point
    label: Development Point
    levels:
      - unique_name: DevYear
      - unique_name: DevQuarter
      - unique_name: DevMonth
      - unique_name: DevelopmentPK
        is_hidden: true
        secondary_attributes:
          - unique_name: Is Current Year
            label: Is Current Year
            description: >-
              { Current Year | Previous Years } Indication the year is curent at
              the time the model is loaded.
            dataset: dataset_Development_Point
            key_columns:
              - Is Current Year
            name_column: Is Current Year
