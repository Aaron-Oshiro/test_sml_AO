    label: Exposure Year Age
    levels:
      - unique_name: ExpYrYrlyDev
      - unique_name: ExpYrQtlyDev
      - unique_name: ExpYrMthlyDev
      - unique_name: DevelopmentPK
        is_hidden: true
  - unique_name: Exposure_Qtr_Age
    label: Exposure Qtr Age
    levels:
      - unique_name: ExpQtrYrlyDev
      - unique_name: ExpQtrQtlyDev
      - unique_name: ExpQtrMthlyDev
      - unique_name: DevelopmentPK
        is_hidden: true
