            dataset: dataset_Policy_Attributes
            folder: Insured Item
            key_columns:
              - Insured Item Value
            name_column: Insured Item Value
          - unique_name: Program Type
            label: Program Type
            description: Program Type. Program Type selection made for a policy in @EAS.
            dataset: dataset_Policy_Attributes
            key_columns:
              - Program Type
            name_column: Program Type
          - unique_name: Customer Name
            label: Customer Name
