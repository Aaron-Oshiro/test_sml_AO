unique_name: dimension_Policy_Attributes
object_type: dimension
label: Policy Attributes
description: >-
  Policy Attributes - attributes of the policy including Policy Number, Line of
  Business, many others.
hierarchies:
  - unique_name: Business_Units
    label: Business Units
    levels:
      - unique_name: Business Unit
      - unique_name: Bus Seg Lvl 1
      - unique_name: Bus Seg Lvl 2
      - unique_name: Bus Seg Lvl 3
      - unique_name: Bus Seg Lvl 4
      - unique_name: Bus Seg Lvl 5
      - unique_name: Bus Seg Lvl 6
      - unique_name: Bus Seg Lvl 7
      - unique_name: CommonPolicyPK
        is_hidden: true
        secondary_attributes:
          - unique_name: Major Class
            label: Major Class
            description: Major class of coverage
            dataset: dataset_Policy_Attributes
            key_columns:
              - Major Class
            name_column: Major Class
          - unique_name: Segment Report
            label: Segment Report
            description: Description of segment report code
            dataset: dataset_Policy_Attributes
            key_columns:
              - Segment Report
            name_column: Segment Report
          - unique_name: Risk State
            label: Risk State
            description: US Postal abbreviation for the risk state.
            dataset: dataset_Policy_Attributes
            folder: Geography
            key_columns:
              - Risk State
            name_column: Risk State
          - unique_name: State Type
            label: State Type
            description: '{ Domestic | Foreign } state type'
            dataset: dataset_Policy_Attributes
            folder: Geography
            key_columns:
              - State Type
            name_column: State Type
          - unique_name: Underwriter
            label: Underwriter
            description: Underwriter
            dataset: dataset_Policy_Attributes
            key_columns:
              - Underwriter
            name_column: Underwriter
          - unique_name: classCd
            label: classCd
            description: >-
              6 character class code, except a 3 character class code for Surety
              (or N/A)
            dataset: dataset_Policy_Attributes
            key_columns:
              - classCd
            name_column: classCd
          - unique_name: New Renewal Ind
            label: New Renewal Ind
            description: >-
              { New | Renewal | Unknown } Indicator that the policy is new
              business or renewal.
            dataset: dataset_Policy_Attributes
            key_columns:
              - New Renewal Ind
            name_column: New Renewal Ind
          - unique_name: Effective Date
            label: Effective Date
            description: >-
              The effective date of the policy. Note that the effective date is
              "part of the key" for the policy because policy numbers may refer
              to multiple terms of the policy.
            dataset: dataset_Policy_Attributes
            folder: Policy Details
            key_columns:
              - Effective Date
            name_column: Effective Date
          - unique_name: Policy Number
            label: Policy Number
            description: >-
              String identifier of the policy: with policy effective date
              uniquely identifies a policy
            dataset: dataset_Policy_Attributes
            folder: Policy Details
            key_columns:
              - Policy Number
            name_column: Policy Number
          - unique_name: PolSymbol
            label: PolSymbol
            description: >-
              Policy symbol or prefix. Used by some systems to identify the type
              of policy or coverage.
            dataset: dataset_Policy_Attributes
            key_columns:
              - PolSymbol
            name_column: PolSymbol
          - unique_name: Insured Name
            label: Insured Name
            description: >-
              Name of the insured party. There is some data inconsistency
              between policy and claim systems so the InsuredName can be
              sligthly different between the two.NOTE: check the [Data Source]
              attribute to see where the record is coming from.
            dataset: dataset_Policy_Attributes
            folder: Policy Details
            key_columns:
              - Insured Name
            name_column: Insured Name
          - unique_name: Divest Desc
            label: Divest Desc
            description: >-
              Description of the divestment group a policy may be a member of.
              N/A if not a member of a divestment group. Example: "Business in
              YORK Excluded from Tower Deal" or "Non-Liberty Policies - eff.
              11/01/2001 and greater"
            dataset: dataset_Policy_Attributes
            key_columns:
              - Divest Desc
            name_column: Divest Desc
          - unique_name: RegBrCd
            label: RegBrCd
            description: Region branch code
            dataset: dataset_Policy_Attributes
            folder: Geography
            key_columns:
              - RegBrCd
            name_column: RegBrCd
          - unique_name: Pri Excess Ind
            label: Pri Excess Ind
            description: >-
              { PRIMARY | EXCESS | UNKNOWN } Indication that the coverage is
              primary or excess.
            dataset: dataset_Policy_Attributes
            key_columns:
              - Pri Excess Ind
            name_column: Pri Excess Ind
          - unique_name: SegRptCd
            label: SegRptCd
            description: Segment report code
            dataset: dataset_Policy_Attributes
            key_columns:
              - SegRptCd
            name_column: SegRptCd
          - unique_name: LOBCd
            label: LOBCd
            description: 6 character line of business code
            dataset: dataset_Policy_Attributes
            key_columns:
              - LOBCd
            name_column: LOBCd
          - unique_name: RiskStateCd
            label: RiskStateCd
            description: OneBeacon code for the risk state.
            dataset: dataset_Policy_Attributes
            folder: Geography
            key_columns:
              - RiskStateCd
            name_column: RiskStateCd
          - unique_name: BusUnitCd
            label: BusUnitCd
            description: OneBeacon business unit abbreviation
            dataset: dataset_Policy_Attributes
            key_columns:
              - BusUnitCd
            name_column: BusUnitCd
          - unique_name: Data Source
            label: Data Source
            description: >-
              Data source from which this record was primarily derived. (Not
              necessarily the ultimate policy or claim system)
            dataset: dataset_Policy_Attributes
            key_columns:
              - Data Source
            name_column: Data Source
          - unique_name: NAIC Company
            label: NAIC Company
            description: NAIC code and current company name of the insurance company
            dataset: dataset_Policy_Attributes
            key_columns:
              - NAIC Company
            name_column: NAIC Company
          - unique_name: CM Occ Ind
            label: CM Occ Ind
            description: >-
              { CM | OCC | Unk | N/A } Indicator the coverage is claims made,
              occurrence, unknown, or not applicable
            dataset: dataset_Policy_Attributes
            key_columns:
              - CM Occ Ind
            name_column: CM Occ Ind
          - unique_name: ISO SubLine
            label: ISO SubLine
            description: ISO subline code and description
            dataset: dataset_Policy_Attributes
            key_columns:
              - ISO SubLine
            name_column: ISO SubLine
          - unique_name: Industry Segment
            label: Industry Segment
            description: Industry segmentation as defined by business unit requirements.
            dataset: dataset_Policy_Attributes
            key_columns:
              - Industry Segment
            name_column: Industry Segment
          - unique_name: Coverage Type
            label: Coverage Type
            description: Coverage code and description
            dataset: dataset_Policy_Attributes
            key_columns:
              - Coverage Type
            name_column: Coverage Type
          - unique_name: Expiration Date
            label: Expiration Date
            description: Expiration date
            dataset: dataset_Policy_Attributes
            folder: Policy Details
            key_columns:
              - Expiration Date
            name_column: Expiration Date
          - unique_name: Insured State
            label: Insured State
            description: Insured state
            dataset: dataset_Policy_Attributes
            folder: Geography
            key_columns:
              - Insured State
            name_column: Insured State
          - unique_name: Policy Attach Group
            label: Policy Attach Group
            description: >-
              { Low | High | Unknown } The attachment point grouping. Low is
              less than $1M, High is equal or greater than $1M.
            dataset: dataset_Policy_Attributes
            key_columns:
              - Policy Attach Group
            name_column: Policy Attach Group
          - unique_name: Policy Attach Point
            label: Policy Attach Point
            description: Policy level ground up attachment point.
            dataset: dataset_Policy_Attributes
            key_columns:
              - Policy Attach Point
            name_column: Policy Attach Point
          - unique_name: Account Attach Group
            label: Account Attach Group
            description: >-
              { Low | High | Unknown } The attachment point grouping for the set
              of policies sold to an account with the same effective date. Low
              is less than $1M, High is equal or greater than $1M.Account is
              defined as the same account number, report group, and effective
              date.For groups of policies with different attachment points, the
              basis for the attachment point is1. The primary policy attachment
              point (over the excess policies)2. The lower policy attachment
              point (over the higher for the same primary/excess policy type)
            dataset: dataset_Policy_Attributes
            key_columns:
              - Account Attach Group
            name_column: Account Attach Group
          - unique_name: Policy Source
            label: Policy Source
            description: Name of the policy underwriting source system.
            dataset: dataset_Policy_Attributes
            key_columns:
              - Policy Source
            name_column: Policy Source
          - unique_name: Policy Class
            label: Policy Class
            description: Policy Class
            dataset: dataset_Policy_Attributes
            key_columns:
              - Policy Class
            name_column: Policy Class
          - unique_name: Account Number
            label: Account Number
            description: Account Number. May be the Rex Account Number if known.
            dataset: dataset_Policy_Attributes
            key_columns:
              - Account Number
            name_column: Account Number
          - unique_name: Account Name
            label: Account Name
            description: >-
              Account Name. May default to the account number if the name is not
              known.
            dataset: dataset_Policy_Attributes
            key_columns:
              - Account Name
            name_column: Account Name
          - unique_name: Insured Item Type
            label: Insured Item Type
            description: Specific type of insured item.
            dataset: dataset_Policy_Attributes
            folder: Insured Item
            key_columns:
              - Insured Item Type
            name_column: Insured Item Type
          - unique_name: Insured Item Value
            label: Insured Item Value
            description: >-
              Value of insured item. For items covered for replacement, this is
