unique_name: dimension_Exposure_Period
object_type: dimension
label: Exposure Period
description: >-
  Exposure Period.Based on TabModel.uvDimDate, information about all dates from
  1/1/1980 to the current date + 3 years.The columns are renamed to be more
  descriptive and used as an exposure period dimension.
hierarchies:
  - unique_name: Exposure_Period_Sorted
    label: Exposure Period Sorted
    levels:
      - unique_name: Exposure Year
      - unique_name: Exposure Qtr
      - unique_name: Exposure Month
      - unique_name: DatePK
        secondary_attributes:
          - unique_name: Month Abbr_Exposure Period
            label: Month Abbr
            description: '{ Jan | Feb | Mar | ... } Month abbreviation'
            dataset: dataset_Exposure_Period
            key_columns:
              - Month Abbr
            name_column: Month Abbr
          - unique_name: Month Name_Exposure Period
            label: Month Name
            description: '{ January | February | March | ... } Month name'
            dataset: dataset_Exposure_Period
            key_columns:
              - Month Name
            name_column: Month Name
          - unique_name: Qtr Num_Exposure Period
            label: Qtr Num
            description: '{ 1 - 4 } Quarter as an integer.'
            dataset: dataset_Exposure_Period
            key_columns:
              - Qtr Num
            name_column: Qtr Num
          - unique_name: Qtr Desc_Exposure Period
            label: Qtr Desc
            description: '{ Qtr 1 | Qtr 2 | Qtr 3 | Qtr 4 } Quarter description.'
            dataset: dataset_Exposure_Period
            key_columns:
              - Qtr Desc
            name_column: Qtr Desc
          - unique_name: Month Num_Exposure Period
            label: Month Num
            description: '{ 1 - 12 } Month number as an integer.'
            dataset: dataset_Exposure_Period
            key_columns:
              - Month Num
            name_column: Month Num
          - unique_name: Exposure Year Group
            label: Exposure Year Group
            description: >-
              Groups exposure periods into one of 3 buckets defined by
              actuarial.
            dataset: dataset_Exposure_Period
            key_columns:
              - Exposure Year Group
            name_column: Exposure Year Group
  - unique_name: Exposure_Period
    label: Exposure Period
    levels:
      - unique_name: Exposure Year
      - unique_name: Exposure Qtr
      - unique_name: Exposure Month
      - unique_name: DatePK
        is_hidden: true
level_attributes:
  - unique_name: Exposure Year
    label: Exposure Year
    dataset: dataset_Exposure_Period
    key_columns:
      - Exposure Year
    name_column: Exposure Year
    time_unit: year
  - unique_name: Exposure Qtr
    label: Exposure Qtr
    dataset: dataset_Exposure_Period
    key_columns:
      - Exposure Qtr
    name_column: Exposure Qtr
    time_unit: quarter
  - unique_name: Exposure Month
    label: Exposure Month
    dataset: dataset_Exposure_Period
    key_columns:
      - Exposure Month
    name_column: Exposure Month
    time_unit: month
  - unique_name: DatePK
    label: DatePK
    dataset: dataset_Exposure_Period
    key_columns:
      - DatePK
    name_column: DatePK
    time_unit: day
type: time
